<div class="modal-header">
    <h4 class="modal-title">{{ data?.category }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  
  <div class="modal-body">
  
    <!-- Contêiner para o gráfico do time "Home" -->
    <div id="home-chart-container" style="width: 100%; height: 400px; margin-top: 20px;"></div>
  
    <!-- Contêiner para o gráfico do time "Away" -->
    <div id="away-chart-container" style="width: 100%; height: 400px; margin-top: 20px;"></div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Fechar</button>
  </div>
